<p class="fs-4 mt-3">Ingresa los participantes</p>
<div class="grid">
    <div class="row align-items-start">
        <div class="col-sm-12 col-md-6">
            <div class="mb-3">
                <form [formGroup]="applyForm" (submit)="addParticipant()">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </form>
                <button class="btn btn-primary mt-3" type="submit" (click)="addParticipant()">Agregar</button>
                <button class="btn btn-success mt-3 ms-3" (click)="startGiveaway()" [disabled]="listOfParticipants.length < 3">Comenzar Sorteo!</button>
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            Participantes
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col" class="text-center">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let name of listOfParticipants; index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{name}}</td>       
                        <td class="text-center"><button type="button" class="btn btn-danger" (click)="removeParticipant(i)">X</button></td>                 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
